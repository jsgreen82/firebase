<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1><strong> Anytime is Train Time</strong></h1>
			<h3><strong> Choo! Choo!</strong></h3>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Current Train Schedule</div>
			<div class="panel-body">
				<div class="table">
					<table class="table" id="train-table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<div id="searchTerm">
					<label for="search">Train Name</label>
					<input type="text" class="form-control" id="train-input">
				</div>
				<div id="searchTerm">
					<label for="search">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>
				<div id="searchTerm">
					<label for="search">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="first-train-input">
				</div>
				<div id="searchTerm">
					<label for="search">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
				</div>
				<br>
				<div id="buttons">
					<button id="submitbutton" class="btn btn-primary"> Submit</button>
				</div>


			</div>

		</div>
	</div>
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<!-- Link to Moment CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>


	<script type="javascript" src="assets/javascript/app.js"></script>
</body>
</html>
